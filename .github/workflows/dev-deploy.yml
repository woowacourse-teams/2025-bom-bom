name: Backend Dev Server CI

on:
  push:
    branches:
      - server-dev

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/bom-bom-server

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: JDK 21 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: application.yml ìƒì„±
        run: |
          echo "Create application.yml(prod) from secret"
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_DEV_PROPERTIES }}" > src/main/resources/application.yml
          
          echo "Create application.yml(test) from secret"
          mkdir -p src/test/resources
          echo "${{ secrets.APPLICATION_TEST_PROPERTIES }}" > src/test/resources/application.yml

      - name: JAR ë¹Œë“œ
        run: ./gradlew build --no-daemon

      - name: Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: DockerHub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        run: |
          if ! docker buildx inspect ci-builder &>/dev/null; then
            docker buildx create --use --name ci-builder
          else
            docker buildx use ci-builder
          fi
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --cache-from=type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:buildcache \
            --cache-to=type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:buildcache,mode=max \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:latest \
            --push .

  deploy:
    needs: build
    runs-on: [ self-hosted, main ]
    defaults:
      run:
        working-directory: ./backend/bom-bom-server

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Docker ì´ë¯¸ì§€ Pull
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:latest
          docker pull $IMAGE

      - name: ì´ë¯¸ì§€ ë³€ê²½ ì—¬ë¶€ í™•ì¸
        id: compare_digest
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:latest
          NEW=$(docker inspect --format='{{.Id}}' "$IMAGE")
          
          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆê°€ ì¡´ìž¬í•˜ëŠ”ì§€ í™•ì¸
          if docker inspect bom-bom &>/dev/null; then
          CURRENT=$(docker inspect --format='{{.Image}}' bom-bom)
          else
          CURRENT="not_found"
          fi
          
          echo "new_image_id=$NEW" >> $GITHUB_OUTPUT
          echo "current_image_id=$CURRENT" >> $GITHUB_OUTPUT
          
          if [ "$NEW" = "$CURRENT" ]; then
          echo "Image unchanged. Skipping deployment."
          echo "skip_deploy=true" >> $GITHUB_ENV
          else
          echo "skip_deploy=false" >> $GITHUB_ENV
          fi

      - name: ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ì§€ ë° ì‚­ì œ
        if: env.skip_deploy == 'false'
        run: |
          docker stop bom-bom || true
          docker rm bom-bom || true

      - name: ì»¨í…Œì´ë„ˆ ì œê±° ë° ìž¬ì‹¤í–‰ (docker-compose)
        if: env.skip_deploy == 'false'
        run: |
          echo "RDS_ENDPOINT=${{ secrets.RDS_ENDPOINT }}" > .env
          echo "DATABASE=${{ secrets.DATABASE }}" >> .env
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env

          docker compose --env-file .env down || true
          docker compose --env-file .env up -d
          
          rm .env || true

      - name: Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬
        if: env.skip_deploy == 'false'
        run: |
          echo "ðŸ§¼ Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬ ì‹œìž‘"
          docker container prune -f
          docker image prune -f
          docker volume prune -f
          echo "ë¦¬ì†ŒìŠ¤ ì •ë¦¬ ì™„ë£Œ"

name: Backend Dev Server CI

on:
  push:
    branches:
      - server-dev

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/bom-bom-server

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: application.yml 생성
        run: |
          echo "Create application.yml(prod) from secret"
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_DEV_PROPERTIES }}" > src/main/resources/application.yml
          
          echo "Create application.yml(test) from secret"
          mkdir -p src/test/resources
          echo "${{ secrets.APPLICATION_TEST_PROPERTIES }}" > src/test/resources/application.yml

      - name: JAR 빌드
        run: ./gradlew clean build --no-daemon

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          if ! docker buildx inspect ci-builder &>/dev/null; then
            docker buildx create --use --name ci-builder
          else
            docker buildx use ci-builder
          fi
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --cache-from=type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:buildcache \
            --cache-to=type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:buildcache,mode=max \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:latest \
            --push .

  deploy:
    needs: build
    runs-on: [ self-hosted, main ]
    defaults:
      run:
        working-directory: ./backend/bom-bom-server

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker 이미지 Pull
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:latest
          docker pull $IMAGE

      - name: 이미지 변경 여부 확인
        id: compare_digest
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/bom-bom:latest
          NEW=$(docker inspect --format='{{.Id}}' "$IMAGE")
          
          # 기존 컨테이너가 존재하는지 확인
          if docker inspect bombom-server-dev &>/dev/null; then
          CURRENT=$(docker inspect --format='{{.Image}}' bombom-server-dev)
          else
          CURRENT="not_found"
          fi
          
          echo "new_image_id=$NEW" >> $GITHUB_OUTPUT
          echo "current_image_id=$CURRENT" >> $GITHUB_OUTPUT
          
          if [ "$NEW" = "$CURRENT" ]; then
          echo "Image unchanged. Skipping deployment."
          echo "skip_deploy=true" >> $GITHUB_ENV
          else
          echo "skip_deploy=false" >> $GITHUB_ENV
          fi

      - name: .env 파일 생성
        run: |
          echo "DEV_SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/bombom?useSSL=false&serverTimezone=Asia/Seoul" >> .env
          echo "DEV_SPRING_DATASOURCE_USERNAME=root" >> .env
          echo "DEV_SPRING_DATASOURCE_PASSWORD=bombom77@@" >> .env
          echo "LOGGING_FILE_NAME=/logs/bombom-dev.log" >> .env

      - name: 환경변수 검증
        run: |
          docker compose -f docker-compose-dev.yml --env-file .env config | grep SPRING_

      - name: 컨테이너 재실행
        run: |
          docker compose --env-file .env -f docker-compose-dev.yml down || true
          docker compose --env-file .env -f docker-compose-dev.yml up -d

      - name: Docker 리소스 정리
        if: env.skip_deploy == 'false'
        run: |
          echo "Docker 리소스 정리 시작"
          docker container prune -f --filter "until=24h"
          docker image prune -f --filter "until=24h"
          echo "리소스 정리 완료"

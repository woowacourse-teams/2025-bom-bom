name: pull requset - dev

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - server-dev

jobs:
  dev-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/bom-bom-server
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK v21 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Write main application.yml
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p src/main/resources
          printf '%s' "${{ secrets.APPLICATION_MAIN_PROPERTIES }}" > src/main/resources/application.yml

      - name: Write test application.yml
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p src/test/resources
          printf '%s' "${{ secrets.APPLICATION_TEST_PROPERTIES }}" > src/test/resources/application.yml

      - name: 빌드하기 및 테스트 하기
        run: ./gradlew clean build
          

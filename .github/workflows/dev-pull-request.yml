name: pull requset - dev

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - server-dev

jobs:
  dev-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/bom-bom-server
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK v21 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Write main application.yml
        shell: bash
        env:
          APPLICATION_MAIN_PROPERTIES: ${{ secrets.APPLICATION_MAIN_PROPERTIES }}
        run: |
          set -euo pipefail
          mkdir -p src/main/resources
          printf '%s' "$APPLICATION_MAIN_PROPERTIES" > src/main/resources/application.yml

      - name: Write test application.yml
        shell: bash
        env:
          APPLICATION_TEST_PROPERTIES: ${{ secrets.APPLICATION_TEST_PROPERTIES }}
        run: |
          set -euo pipefail
          mkdir -p src/test/resources
          printf '%s' "$APPLICATION_TEST_PROPERTIES" > src/test/resources/application.yml

      - name: Build & Test (verbose)
        shell: bash
        env:
          SPRING_PROFILES_ACTIVE: test
          APPLE_P8_ESCAPED: ${{ secrets.APPLE_P8_ESCAPED }}
        run: |
          set -euo pipefail
          export OAUTH2_APPLE_PRIVATE_KEY="$(printf '%b' "$APPLE_P8_ESCAPED")"
      
          set +e
          ./gradlew clean build --no-daemon -i --stacktrace \
            -Dlogging.level.org.springframework.core.env=TRACE \
            -Dlogging.level.org.springframework.beans=DEBUG \
            -Dlogging.level.org.springframework.context.support=DEBUG | tee build.log
          ec=${PIPESTATUS[0]}
          echo "===== Scan important errors ====="
          grep -E "Could not resolve placeholder|PlaceholderResolutionException|BeanCreationException|NoSuchBeanDefinitionException" -n build.log || true
          exit $ec
          

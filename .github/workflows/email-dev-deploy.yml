name: Backend Dev Server CI

on:
  push:
    branches:
      - feat-BOM-86/move-email-server

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/mail-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Generate config files
        run: |
          mkdir -p backend/mail-server/src/main/resources
          echo "${{ secrets.EMAIL_APPLICATION_PROD_PROPERTIES }}" \
            > backend/mail-server/src/main/resources/application-prod.yml
          echo "${{ secrets.EMAIL_APPLICATION_TEST_PROPERTIES }}" \
            > backend/mail-server/src/main/resources/application-test.yml
          echo "${{ secrets.EMAIL_APPLICATION_PROD_DOCKER_PROPERTIES }}" \
            > backend/mail-server/src/main/resources/application-docker.yml

      - name: Build JAR
        run: ./gradlew clean build

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.EMAIL_DOCKERHUB_USERNAME }}
          password: ${{ secrets.EMAIL_DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --push \
            -t ${{ secrets.EMAIL_DOCKERHUB_USERNAME }}/bombom-email:latest \
            .

  deploy:
    name: Deploy via self-hosted runner
    needs: build
    runs-on: self-hosted

    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.EMAIL_DOCKERHUB_USERNAME }}
          password: ${{ secrets.EMAIL_DOCKERHUB_TOKEN }}

      - name: Pull & run container
        run: |
          docker pull ${{ secrets.EMAIL_DOCKERHUB_USERNAME }}/bombom-email:latest
          docker rm -f bombom-email || true
          docker run -d --name bombom-email \
            -p 8080:8080 \
            ${{ secrets.EMAIL_DOCKERHUB_USERNAME }}/bombom-email:latest

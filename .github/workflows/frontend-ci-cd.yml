name: CI
defaults:
  run:
    working-directory: ./frontend
on:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"
    branches:
      - main
      - client
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get npm cache directory path
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Copy SEO files for client branch
        if: github.ref == 'refs/heads/client'
        run: |
          cp public/robots.prod.txt public/robots.txt
          cp public/sitemap.xml public/sitemap.xml

      - name: Copy SEO files for client-dev branch
        if: github.ref == 'refs/heads/client-dev'
        run: |
          cp public/robots.dev.txt public/robots.txt

      - name: Build
        run: npm run build


version: 0.2

cache:
  paths:
    - '.pnpm-store/**/*'

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - cd ./frontend
      - npm install -g pnpm@10.12.1
      - pnpm install --frozen-lockfile

  pre_build:
    commands:
      - echo "===== PRINT PNPM STORE PATH ====="
      - pnpm store path
      - echo "Running lint..."
      - pnpm run web:lint
      - echo "Running type-check..."
      - pnpm run web:type-check

  build:
    commands:
      - echo "Building project..."
      - pnpm run web:build

artifacts:
  base-directory: frontend/web/dist
  files:
    - '**/*'

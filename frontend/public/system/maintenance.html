<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서비스 점검 중 - 봄봄</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          'Apple Color Emoji',
          'Segoe UI Emoji',
          'Segoe UI Symbol';
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100dvh;
        display: flex;
        gap: 16px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
      }

      .maintenance-image {
        width: 280px;
        height: 280px;
        object-fit: contain;
      }

      .title {
        margin: 0;
        color: #fe5e04;
        font:
          700 34px/50px Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        text-align: center;
      }

      .description-wrapper {
        display: flex;
        gap: 4px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #747474;
        font:
          400 16px/24px Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        text-align: center;
      }

      .contact-wrapper {
        margin-top: 12px;
        padding: 24px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        display: flex;
        gap: 12px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        text-align: center;
      }

      .contact {
        padding: 8px 16px;
        border-radius: 12px;
        color: #fe5e04;
        font:
          600 16px/24px Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .contact:hover {
        background: #fe5e04;
        color: #ffffff;
      }

      .contact-description {
        margin: 0;
        color: #5c5c5c;
        font:
          400 12px/20px Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      @media (max-width: 768px) {
        .container {
          gap: 12px;
        }

        .maintenance-image {
          width: 240px;
          height: 240px;
        }

        .title {
          font:
            600 24px/32px Inter,
            -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif;
        }

        .description-wrapper {
          font:
            400 14px/22px Inter,
            -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif;
        }

        .contact-wrapper {
          margin-top: 8px;
          gap: 8px;
        }

        .contact {
          font:
            400 14px/22px Inter,
            -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./maintenance-bom.png"
        alt="점검 중 이미지"
        class="maintenance-image"
        onerror="this.style.display='none'"
      />

      <h1 class="title">서비스 점검 중입니다</h1>

      <div class="description-wrapper">
        <p class="description">
          더 나은 서비스 제공을 위해 시스템을 점검하고 있습니다.
        </p>
        <p class="description">
          잠시만 기다려 주시면 곧 정상 서비스로 돌아오겠습니다.
        </p>
      </div>

      <div class="contact-wrapper">
        <a
          href="https://e0pq0.channel.io/"
          class="contact"
          target="_blank"
          rel="noopener noreferrer"
        >
          💬 채널톡 바로가기
        </a>
        <p class="contact-description">
          긴급한 문의사항이 있으시면<br />
          채널톡으로 연락해 주세요.
        </p>
      </div>
    </div>
  </body>
</html>
